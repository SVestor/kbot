# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  cregistry: "ghcr.io"
  repository: "svestor"
  app:
    name: "kbot"
    version: "v1"
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.7-f7f3a4e"
  os: "linux"
  arch: "amd64"
secret:
  tokenName: "TELE_TOKEN"
  name: "kbot-secret"
  tokenKey: "inject_your_key"
securityContext:
  privileged: true
